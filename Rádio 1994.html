<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio 1994</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rádio 1994</h1>
    </header>
    <main>
        <section class="player">
            <img src="img/radio.png" alt="Rádio">
            <div class="controles">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>
        </section>
        <section class="playlist">
            <h2>Músicas</h2>
            <ul>
                <li>Música 1</li>
                <li>Música 2</li>
                <li>Música 3</li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
